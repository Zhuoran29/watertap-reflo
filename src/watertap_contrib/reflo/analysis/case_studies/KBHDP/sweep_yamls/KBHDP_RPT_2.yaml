KBHDP_RPT_2_frac_heat_from_grid_sweep:
  build_defaults:
    grid_frac_heat: 0.5
  sweep_param_loop:
    frac_heat_from_grid:
      type: LinearSample
      param: fs.costing.frac_heat_from_grid
      lower_limit: 0.1
      upper_limit: 0.9
      num_samples: 9
KBHDP_RPT_2_fpc_cost_sweep:
  build_defaults:
    heat_price: 0.01
  sweep_param_loop:
    fpc_cost:
      type: LinearSample
      param: fs.energy.costing.flat_plate.fixed_operating_by_capacity
      lower_limit: 1
      upper_limit: 15
      num_samples: 15
KBHDP_RPT_2_heat_price_sweep:
  build_defaults:
    heat_price: 0.1
  sweep_param_loop:
    heat_price:
      type: LinearSample
      param: fs.costing.heat_cost_buy
      lower_limit: 0.01
      upper_limit: 1
      num_samples: 10
KBHDP_RPT_2_water_recovery_sweep:
  build_defaults:
    grid_frac_heat: 0.5
    water_recovery: 0.4
  sweep_param_loop:
    water_recovery:
      type: LinearSample
      param: fs.water_recovery
      lower_limit: 0.3
      upper_limit: 0.45
      num_samples: 3
KBHDP_RPT_2_disposal_cost_sweep:
  build_defaults:
    grid_frac_heat: 0.5
