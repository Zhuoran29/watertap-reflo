KBHDP_RPT_1_water_recovery_sweep:
  sweep_param_loop:
    water_recovery:
      type: LinearSample
      param: fs.water_recovery
      lower_limit: 0.5
      upper_limit: 0.8
      num_samples: 11
KBHDP_RPT_1_disposal_cost_sweep:
  sweep_param_loop:
    water_recovery:
      type: LinearSample
      param: fs.treatment.costing.deep_well_injection.dwi_lcow
      lower_limit: 0.05
      upper_limit: 0.1
      num_samples: 6
KBHDP_RPT_1_annual_energy_sweep:
  sweep_param_loop:
    annual_energy:
      type: LinearSample
      param: fs.energy.pv.annual_energy
      lower_limit: 1000000
      upper_limit: 15000000
      num_samples: 5